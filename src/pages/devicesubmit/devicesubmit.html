<ion-content>
  <!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content class="background">
<ion-card>
			<ion-card-header>
			Submit
			</ion-card-header>
			<ion-card-content>
				<ion-list no-line>
					<ion-item>
						<ion-input input="cpf" placeholder="CPF"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input input="city" placeholder="City"></ion-input>
					</ion-item>

					<ion-item>
						<ion-input input="address" placeholder="Address"></ion-input>
					</ion-item>
					<br>
					<button ion-button black outline color="light" (click) = "toSubmit();">Submit</button> 
				</ion-list>
			</ion-card-content>
	</ion-card>

</ion-content>

</ion-content>
